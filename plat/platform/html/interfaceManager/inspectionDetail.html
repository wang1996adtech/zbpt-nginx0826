<body class="nav-medium">
<div class="container body">
  <div class="main_container">

    <div class="includeHtml" file="../frame/left_menu.html"></div>
    <div class="includeHtml" file="../frame/top_navigation.html"></div>

    <!-- Start Contain Section -->
    <div class="container-fluid right_color">
      <div class="page-main-header"> 
        <!-- Page Title -->
        <h2 class="page-name-title">接入设备详情</h2>
        <!--  Breadcrumb -->
        <ol class="breadcrumb">
          <li><a href="#">首页</a></li>
          <li class="text-info"><a href="#">检验检查设备接入管理</a></li>
          <li class="active">接入设备详情</li>
        </ol>
      </div>

      <div class="contain-section">
        <div class="contain-inner-section">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-md-offset-3">
              <form>
                <div class="section-header">
                  <h2>检验检查设备接入信息</h2>
                </div>
                <div class="section-body">
                  <label>用户名</label>
                  <div class="form-group">
                    <div class="input-group"> <span class="input-group-addon"><i class="fa fa-user"></i></span>
                      <input class="form-control" type="text" value="" placeholder="Username">
                    </div>
                  </div>
                  <label>性别</label>
                  <div class="control-group">
                    <label class="control control-radio control-inline">男
                      <input type="radio" name="radio2" checked="checked"/>
                      <span class="control-indicator"></span> </label>
                    <label class="control control-radio control-inline">女
                      <input type="radio" name="radio2"/>
                      <span class="control-indicator"></span> </label>
                  </div>
                  <label>电子邮箱</label>
                  <div class="form-group">
                    <div class="input-group"> <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                      <input class="form-control" type="email" value="" placeholder="Enter Email">
                    </div>
                  </div>
                  <label>密码</label>
                  <div class="form-group">
                    <div class="input-group"> <span class="input-group-addon"><i class="fa fa-key"></i></span>
                      <input class="form-control" type="password" value="12345" placeholder="Enter Password">
                    </div>
                  </div>
                  <label>重复密码</label>
                  <div class="form-group">
                    <div class="input-group"> <span class="input-group-addon"><i class="fa fa-key"></i></span>
                      <input class="form-control" type="password" value="12345" placeholder="Enter Confirm Password">
                    </div>
                  </div>
                  <button type="button" class="btn btn-primary btn-outline float-button-light waves-effect waves-button waves-float waves-light">提交</button>
                  <button type="reset" class="btn btn-danger btn-outline float-button-light waves-effect waves-button waves-float waves-light">重置清空</button>
                  <button type="button" class="btn btn-info btn-outline float-button-light waves-effect waves-button waves-float waves-light" onclick="javascript:history.go(-1);">返回</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Contain Section -->

    <div class="includeHtml" file="../frame/footer.html"></div>
