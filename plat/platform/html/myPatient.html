		<!--删除-->
		<script>
			var id;
			function del(obj){
				id=obj
				$(obj).attr("data-target","#danger-modal")
			}
				
			function queding(obj){
				$(obj).attr("data-dismiss","modal")
				$(id).parent().parent().remove()
			}
