<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Practo - The Ultimate Multipurpose Admin Template">
    <meta name="keywords" content="Practo, Admin, Template, Bootstrap">
    <link rel="shortcut icon" href="favicon.ico">
    <title>会诊申请表</title>
    <link rel="stylesheet" href="../css/frame/bootstrap.min.css">
</head>
<body>
<form role="form">
    <div class="form-group">
        <label for="name">字段1</label>
        <input type="text" class="form-control" id="name" placeholder="请输入名称">
    </div>
    <div class="form-group">
        <label for="inputfile">上传电子病历及影像</label>
        <input type="file" id="inputfile">
        <p class="help-block">具体上传会诊表单信息还需商议</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">普诊
        </label>
        <label>
            <input type="checkbox">急诊
        </label>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
</body>

</html>
